<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/media/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/media/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/media/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>{% block title %}{% endblock %} </title>
    </head>

    <body>
        <nav id="navbarr" class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for("views.home")}}">Diversify</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for("views.about")}}">About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{url_for("views.predict")}}">Predictor</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for("views.educate")}}">Educate</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for("views.resource")}}">Resources</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for("views.contact")}}">Contact Us</a>
                </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="main container">
            {% block content %}
            
            {% endblock content %}
          </div>

          <footer>
            <p class="landing-body"> <i>&copy; Diversify Inc., 2024</i>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
